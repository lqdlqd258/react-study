    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<style>
    .outside{
        display: flex;
        width: 400px;
        height: 400px;
        background: #892BE1;
        align-items: center;
        justify-content: center;
    }
    .middle{
        flex: none;
        display: flex;
        width: 300px;
        height: 300px;
        align-items: center;
        justify-content: center;
        background: #7FFFD4;
    }
    .inner{
        flex: none;
        width: 200px;
        height: 200px;
        background: #FF6247;
    }
</style>
<body>
    <div class="outside">
        <div class="middle">
            <div class="inner"></div>
        </div>
    </div>
</body>
